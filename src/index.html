<html>
<head>
    <title>Player Video360</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    
    <!-- Custom Scripts -->    
    <script src="logic/manager/AudioManager.js" type="text/javascript"></script>
    <script src="logic/manager/Element3DManager.js" type="text/javascript"></script>
    <script src="logic/manager/ImageManager.js" type="text/javascript"></script>
    <script src="logic/manager/TextManager.js" type="text/javascript"></script>
    <script src="logic/manager/VideoManager.js" type="text/javascript"></script>

<body>
    <a-scene id="scene">
        <a-assets>
            <!-- Required to manage Play/Pause -->
            <video id="assetVideo360"></video>
        </a-assets>
        
        <a-camera id="camera">
            <a-cursor id="cursor"></a-cursor>
        </a-camera>
        
        <!-- 360 Video: SRC attribute is set based on input-->
        <a-videosphere id="videosphere" src="#assetVideo360">
        </a-videosphere>
    
    </a-scene>
</body>

</html>
